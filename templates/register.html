<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div id="bg"></div>

<form action="http://localhost:5000/register" method="POST" enctype="multipart/form-data">
  <div class="form-field">
    <input type="username" name="username" placeholder="사용자 이름" />
  </div>
  <div class="form-field">
    <input type="password" name="password" placeholder="비밀번호" />
  </div>
  <div class="form-field">
    <button class="btn btn-1" type="submit" name="rv" value="1">회원가입</button>
    <button class="btn btn-1" type="submit" name="rv" value="2">뒤로가기</button>
  </div>
</form>
</body>
{% if error %}
<script>alert('{{error}}')</script>
{% endif %}
</html>
